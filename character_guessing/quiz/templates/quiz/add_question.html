{% extends 'quiz/add_question.html' %}

{% block title %}Add Question{% endblock %}

{% block content %}
<div>
    <h2>Add Question</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
